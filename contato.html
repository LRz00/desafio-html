<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
<form> 
    <fieldset>
        <legend>Entre em contato</legend>
            <label for="assunto"><strong>Assunto</strong></label>
            <br>
            <select id="assunto" name="assunto">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
            <br><br>
            <label for="fname"><strong>Nome Completo</strong></label>
            <br>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="email"><strong>Email</strong></label>
            <br>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="msg"><strong>Mensagem<strong></label>
            <br>
            <input type="text" id="msg" name="msg" size="50" style="height:200px;">
            <br> <br>
            <input type="checkbox" id="cb" name="cb">
            <label for="cb"><strong>Aceito receber novidades por Email<strong></label>
            <br><br>
            <button>Enviar</button>
    </fieldset>
</form>

  </body>
</html>
